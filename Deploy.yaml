apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-deployment
  namespace: ns-123123
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        env:
        - name: GREETING
          value: "Hello, World!"
